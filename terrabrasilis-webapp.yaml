version: '3.2'
services:
  terrabrasilis-webapp:
    image: terrabrasilis/terrabrasilis-webapp:v2.0.4-alpha
    hostname: terrabrasilis.webapp
    networks:
      - proxy
    ports:
      - "80"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

networks:
  proxy:
    external: true